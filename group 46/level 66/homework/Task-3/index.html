<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ცვლადის მნიშვნელობის ჩეცვლა</h1>
    
    <script>
        let message = "Hello, World!";
        document.write(`<p>საწყისი მნიშვნელობა: ${message}</p>`);
        
        message = "Goodbye, World!";
        document.write(`<p>ჩეცვლილი მნიშვნელობა: ${message}</p>`);
    </script>
</body>
</html>
