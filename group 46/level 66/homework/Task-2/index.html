<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>let და const განსხვავება</h1>
    
    <script>
        // let - საშუალებას გვაძლევს შევცვალოთ ცვლადის მნიშვნელობა 
        let age = 25;
        age = 30;
        
        // const - ქმნის მუდმივ constant ცვლადს
        const PI = 3.14;
        // მაგრამ იქნება ერორი რადგან const ცვლადის გადაწერა არ შეიძლება
        
        // const-თან ობიექტის დამატება
        const user = { name: "John" };
        user.name = "Anna"; 
    </script>
</body>
</html>
