<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>შეამოწმე კონსოლი (F12 და Console)</h1>
    <script>
        // მივესალმოთ მომხმარებელს
        alert("მოგესალმებით ჩვენს საიტზე!");

        // 1) ყველა მათემატიკური ოპერაცია
        let a = 10;
        let b = 5;

        console.log("+:", a + b);       // 15
        console.log("-:", a - b);    // 5
        console.log(">:", a > b);   // true
        console.log("<:", a < b);      // false

        // 2) თქვენი სახელი
        console.log("ჩემი სახელია მათე");

        // 4) ორი სტრინგის კონკატენაცია
        let name = "მათე";
        let surname = "ხუციშვილი";
        console.log("სრული სახელი: " + name + " " + surname);

        // 5) კომენტარი: რა არის JavaScript
        /*
         JavaScript არის პროგრამირების ენა რომელიც გამოიყენება ვებსაიტებზე ინტერაქტიული მოქმედებებისთვის.
         მაგ: ღილაკზე დაჭერა, ელემენტების შეცვლა, სურათების მოძრაობა, მონაცემების გაგზავნა სერვერზე და ბევრი რაცხა რა
        */
    </script>
</body>
</html>
