<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .block {
            width: 300px;
            height: 300px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .block1 {
            background-color: lightblue;
        }

        .block2 {
            background-color: lightgreen;
        }

        .block1:hover {
            background-color: blue;
            transform: scale(1.1);
        }

        .block2:hover {
            background-color: green;
            transform: scale(1.1);
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: orange;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: red;
        }

        tr:nth-child(odd) {
            background-color: blue;
        }

        tr:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="block block1"></div>
    <div class="block block2"></div>

    
    <a href="https://www.facebook.com/Goa" target="_blank">Visit Goa's Facebook Page</a>

    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob</td>
                <td>22</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Alice</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
