<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .container {
            display: flex;
            text-align: center;
            
        }

        .block {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .block:first-child {
            background-color: #87ceeb;
        }

        .block:first-child:hover {
            transform: scale(1.1);
            background-color: #ff7f7f;
        }

        .block:last-child {
            background-color: #90ee90;
        }

        .block:last-child:hover {
            transform: scale(1.1);
            background-color: #ffd700;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        a:visited {
            color: #6c757d;
        }

        a:hover {
            color: #0056b3;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #d6d8db;
        }

    </style>
</head>
<body>
    <h1>ინტერაქტიული ელემენტები</h1>

    
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
    </div>

    
    <div style="text-align: center;">
        <a href="https://www.facebook.com/nika11keshelava">ეწვიეთ გოას ფეისბუქ გვერდს</a>
    </div>

    <!-- ცხრილი -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>სახელი</th>
                <th>ასაკი</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ჯონი</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ჯეინი</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>მაიკი</td>
                <td>22</td>
            </tr>
            <tr>
                <td>4</td>
                <td>სარა</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
