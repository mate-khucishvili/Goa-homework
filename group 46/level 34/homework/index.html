<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS შრიფტების დავალება</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .p1 {
            font-family: 'Roboto', sans-serif;
        }

        .p2 {
            font-family: 'Lobster', cursive;
        }

        .p3 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>კეთილი იყოს თქვენი მობრძანება</h1>
    <p class="p1">Goa is the best academy</p>
    <p class="p2">Goa is the best academy</p>
    <p class="p3">Goa is the best academy</p>
</html>
