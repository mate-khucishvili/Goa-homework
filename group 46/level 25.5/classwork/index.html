<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>სარეგისტრაციო ფორმა</h1>
    <form>
        <label for="first_name">სახელი:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>

        
        <label for="last_name">გვარი:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>

        
        <label for="email">ელ. ფოსტა:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        
        <p>სქესი:</p>
        <label for="gender_male">კაცი</label>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <br>
        <label for="gender_female">ქალი</label>
        <input type="radio" id="gender_female" name="gender" value="female" required>
        <br>
        <label for="gender_other">სხვა</label>
        <input type="radio" id="gender_other" name="gender" value="other" required>
        <br><br>

        <!-- Submit ღილაკი -->
        <button type="submit">დადასტურება</button>
    </form>
</body>
</html>
