<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="card">
        <div class="header"></div>
        <img class="avatar" src="image-victor.jpg" alt="Profile Picture">
        <div class="info">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
        </div>
        <div class="stats">
            <div>
                <strong>80K</strong>
                <p>Followers</p>
            </div>
            <div>
                <strong>803K</strong>
                <p>Likes</p>
            </div>
            <div>
                <strong>1.4K</strong>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
