<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="image-equilibrium.jpg" alt="Equilibrium #3429">
        </div>
        <div class="content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <span class="price">0.041 ETH</span>
                <span class="days">3 days left</span>
            </div>
            <div class="creator">
                <img src="image-avatar.png" alt="Jules Wyvern">
                <span>Creation of Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
