<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2 id="formTitle" class="form-heading">Contact Us</h2>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="queryType" class="form-label">Query Type</label>
                <div class="radio-group">
                    <input type="radio" id="generalEnquiry" name="queryType" class="form-radio" checked>
                    <label for="generalEnquiry" class="radio-label">General Enquiry</label>
                    <input type="radio" id="supportRequest" name="queryType" class="form-radio">
                    <label for="supportRequest" class="radio-label">Support Request</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message <span class="required">*</span></label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" class="form-checkbox">
                <label for="consent" class="checkbox-label">I consent to being contacted by the team <span class="required">*</span></label>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
